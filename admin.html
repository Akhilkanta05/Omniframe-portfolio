<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - OmniFrame Photography</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <style>
        .admin-container {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            min-height: 60vh;
        }

        .admin-dashboard {
            display: none;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .login-form {
            display: block;
            /* Visible by default */
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn-admin {
            width: 100%;
            margin-top: 10px;
        }

        .image-list {
            margin-top: 30px;
        }

        .image-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .image-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            margin-right: 15px;
            border-radius: 4px;
        }

        .image-info {
            flex-grow: 1;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        /* Warning Banner */
        #setup-warning {
            display: none;
            background-color: #ffeaa7;
            color: #d35400;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        /* ... existing styles ... */
        .drag-drop-zone {
            border: 2px dashed #3498db;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            background: #f8fbfd;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .drag-drop-zone.dragover {
            background: #e1f0fa;
            border-color: #2980b9;
            transform: scale(1.02);
        }

        .drag-drop-zone p {
            margin: 0;
            color: #7f8c8d;
            font-size: 1.1em;
        }

        #image-preview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 15px;
            border-radius: 4px;
            display: none;
        }

        </head><body><header class="site-header"><nav class="navbar"><a href="/" class="logo">OmniFrame Admin</a><ul class="nav-links"><li><a href="/">Back to Home</a></li></ul></nav></header><main class="admin-container"><div id="setup-warning">⚠️ Firebase API Keys Missing ! Please open "firebase-config.js" and add your keys. </div>< !-- Login Section --><section id="login-section" class="login-form"><h2 class="section-title">Admin Login</h2><form id="login-form"><div class="form-group"><label for="email">Email</label><input type="email" id="email" required></div><div class="form-group"><label for="password">Password</label><input type="password" id="password" required></div><button type="submit" class="btn btn-primary btn-admin">Login</button><p id="login-error" style="color: red; margin-top: 10px;"></p></form></section>< !-- Dashboard Section --><section id="dashboard-section" class="admin-dashboard"><div class="top-bar"><h2>Welcome,
        <span id="admin-name">Admin</span></h2><button id="logout-btn" class="btn btn-secondary" style="width: auto;">Logout</button></div><h3>Upload New Image</h3><form id="upload-form"><div class="form-group"><label for="image-file">Choose Image</label><input type="file" id="image-file" accept="image/*" required></div><div class="form-group"><label for="category">Category</label><select id="category" required><option value="nature">Nature</option><option value="portraits">Portraits</option><option value="landscape">Landscape</option><option value="events">Events</option><option value="other">Other</option></select></div><div class="form-group"><label for="description">Description/Caption</label><textarea id="description" rows="2"></textarea></div><button type="submit" class="btn btn-primary btn-admin">Upload Image</button><p id="upload-status" style="margin-top: 10px;"></p></form><div class="image-list"><h3>Gallery Management</h3><div id="admin-gallery-list">< !-- List of images will go here --></div></div></section></main>< !-- Firebase SDKs (using compact versions) --><script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script><script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script><script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script><script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script><script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics-compat.js"></script><script src="firebase-config.js"></script><script src="admin.js"></script></body></html>
